<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link type="text/css" rel="stylesheet" href="styles/4-common.css">
    <link type="text/css" rel="stylesheet" href="styles/3-header.css">
    <link type="text/css" rel="stylesheet" href="styles/3-footer.css">
    <link type="text/css" rel="stylesheet" href="styles/6-filters.css">
    <link type="text/css" rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header class="logo">
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>

            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="place-name">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
    </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
